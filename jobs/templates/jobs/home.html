    </header>

<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Hi ! I am zunaid</h1>
      <p class="lead text-muted">Hey i am zunaid khan .and i am from india and love to work with django and backend and bootstrap as frontend.</p>
      <p>
        <a href="mailto:mdzunaidkhan00@gmail.com" class="btn btn-primary my-2">Email me</a>
      </p>
      <img src="{% static 'aa.jpg' %}" height="300px" width="350px">
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        
        {% for job in jobs.all %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img class="card-img-top" src="{{job.image.url}}">
            <div class="card-body">
              <p class="card-text">{{job.summary}}</p>
            </div>
          </div>
        </div>
       {% endfor %}              
      </div>
    </div>
  </div>
        
</main>
